<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <img class="service-logo" src="../../../assets/abstract-mollusk-sea-shell-free-logo.jpg">
                <h1 class="text-center">Register Here</h1>
                <!-- {{user | json}} -->
                <div class="form-attr">

                    <form (ngSubmit)="submitForm()">
                        <!-- first name -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstName" name="firstName" matInput placeholder="First Name" required>
                        </mat-form-field>
                        <!-- last name  -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Last Name" required>
                        </mat-form-field>
                        <!-- Username -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Username" required>
                        </mat-form-field>
                        <!-- Password -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Password" required>
                        </mat-form-field>
                        <!-- email -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Email" required>
                        </mat-form-field>
                        <!-- Phone number -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone Number</mat-label>
                            <input [(ngModel)]="user.phoneNumber" name="phoneNumber" type="number" matInput placeholder="Phone Number" required>
                        </mat-form-field>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Register</button>
                            <button style="margin-left: 20px;" mat-raised-button color="warning">Clear</button>
                        </div>


                    </form>




                </div>
            </div>
        </div>
    </div>
</div>
